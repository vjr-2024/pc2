# filepath: .github/workflows/flutter-ci.yml
name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'

    - name: Install dependencies
      run: flutter pub get
      working-directory: workspaces/pc2/pc_app

    - name: Run tests
      run: flutter test
      working-directory: workspaces/pc2/pc_app

    - name: Build APK
      run: flutter build apk --release
      working-directory: workspaces/pc2/pc_app

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-release-apk
        path: workspaces/pc2/pc_app/build/app/outputs/flutter-apk/app-release.apk
